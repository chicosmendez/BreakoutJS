<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Gamedev Canvas Workshop</title>
        <style>
            * { padding: 0;margin: 0;}
            canvas {background: #eeee; display: block; margin: 0 auto;}
        </style>
    </head>
<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script>
        //Aca creo una variable llamada canvas
        //y le pido a javascript que me traiga el elemento que tenga el ID: myCanvas
        //y lo meta dentro de esa variable que creé
        var canvas = document.getElementById("myCanvas");
        //Acá le pido al canvas que me dé un contexto 2D para poder dibujar y lo guardo en ctx
        var ctx = canvas.getContext("2d");

        //Aca empiezo una figura, la dibujo, la relleno y la cierro
        ctx.beginPath();
        ctx.rect(20, 40, 50, 50);
        ctx.fillStyle = "#FF0000";
        ctx.fill();
        ctx.closePath();

        //Aca empiezo una figura, la dibujo, la relleno y la cierro
        ctx.beginPath();
        ctx.arc(240, 160, 20, 0, Math.PI*2, false);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();

        //Aca empiezo una figura, la dibujo, la relleno y la cierro
        ctx.beginPath();
        ctx.rect(160, 10, 100, 40);
        ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
        ctx.stroke();
        ctx.closePath();
    </script>
</body>        
    
</html>
